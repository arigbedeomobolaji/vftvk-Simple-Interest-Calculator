<!DOCTYPE html>
<html>
    <head>
    <link rel="stylesheet" href="style.css">
    <title>Web App - Simple Interest Calculator</title>
    </head>
    <body>
        <div class="maindiv">
            <h1>Simple Interest Calculator</h1>
        <div class="formdiv">
            <div class="input-group">
                <label>Amount</label>
                <input type="number"  id="principal">
            </div>
            <div class="input-group">
                <label>Interest Rate</label>
                <input type="range" onchange="updateRate()" step="0.25"  id="rate" min="1" max="20" value="3.5" > 
                <span id="rate_val">3.5%</span>
            </div>
            <div  class="input-group">
                <label>No. of Years</label>
                <select id="years">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </div>
            <div class="input=group">
                <button onclick="compute()" class="button">Compute Interest</button>  
            </div>             

            <span id="result"></span>
            
        </div>
        <footer>&#169; This Calculator belongs to Arigbede Omobolaji Paul</footer>
        </div>
        <script src="script.js"></script>
    </body>
</html>
